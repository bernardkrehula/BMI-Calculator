
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi-calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <ul>
            <h1>Body Mass Index (BMI) Calculator</h1>
            <p>Your Height (cm):</p>
            <li><input class="intOne" placeholder="190" type="number" min="0"></li>
            <p>Your Weight (kg):</p>
            <li><input class="intTwo"placeholder="80" type="number" min="0"></li>
            <button>Compute BMI</button>
            <li><input name="number" placeholder="22.1606648199446" min="0"></li>
            <div class="result"><h2 class="intResult">Weight Condition: </h2><h3></h3></div>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
